<head>

    <title>Netflix India - Watch TV shows online, Watch Movies Online </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="background-image">
        <nav class="navbar">
            <img class="logo-img" src="netflix_image-removebg-preview.png" alt="Netflix_image">

        </nav>
        <div class="container">

                <h1 class="heading_1">Unlimited movies, TV shows and more.</h1>

                <p class="para">Ready to watch? Enter your email to create or restart your membership.</p>
